<!DOCTYPE html>

<head>

    <title>Form 2</title>
</head>
<body>
    <center><h1>LOGIN FORM</h1></center>
    <form action="./Bus Pass.html"autocomplete="on">
        <label for="name">USERNAME/MAIL ID</label><br>
        <input type="text" id="name" required><br>
        <label for="pswd">PASSWORD</label><br>
        <input type="password" id="pswd" required placeholder="use uppercase,specail symbol_,@,# and lower cases and alphanumeric values"><br>
        <label for="pwd">TYPE PASSWORD AGAIN</label><br>
        <input type="password" id="pwd" required>
        <pre>                                 <input type="submit"value="Login"></pre>
    </form>
</body>
